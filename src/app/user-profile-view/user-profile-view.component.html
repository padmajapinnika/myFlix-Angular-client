<div class="profile-container">
  <mat-card class="profile-card">
    <mat-card-header>
      <mat-card-title>User Profile</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form>
        <mat-form-field>
          <mat-label>Username</mat-label>
          <input
            matInput
            [(ngModel)]="user.Username"
            placeholder="Username"
            type="text"
            name="Username"
          />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input
            matInput
            [(ngModel)]="user.email"
            placeholder="Email"
            type="email"
            name="Email"
          />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Birthday</mat-label>
          <input
            matInput
            [(ngModel)]="displayBirthday"
            placeholder="Birthday"
            type="text"
            onfocus="this.type='date'"
            onblur="this.type='text'"
            name="Birthday"
          />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input
            matInput
            [(ngModel)]="user.password"
            placeholder="Password"
            type="password"
            name="Password"
          />
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="updateUser()">
        Save
      </button>
    </mat-card-actions>
  </mat-card>
</div>

<div class="favorite-container">
  <h2>Your Favorite Movies</h2>
  <p *ngIf="favoriteMovies.length < 1">No Favorite Movies</p>

  <div class="movie-grid">
    <mat-card
      *ngFor="let movie of favoriteMovies"
      class="mat-elevation-z4 movie-card"
    >
      <img
        mat-card-image
        [src]="movie.ImagePath"
        alt="{{ movie.Title }}"
      />
      <mat-card-title>{{ movie.Title }}</mat-card-title>
      <mat-card-content>
        <p>{{ movie.Description }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button
          mat-stroked-button
          color="primary"
          (click)="openGenreDialog(movie.genre)"
        >
          Genre
        </button>
        <button
          mat-stroked-button
          color="accent"
          (click)="openDirectorDialog(movie.director)"
        >
          Director
        </button>
        <button
          mat-stroked-button
          color="primary"
          (click)="openMovieDetailsDialog(movie)"
        >
          Details
        </button>
        <button
          mat-icon-button
          color="warn"
          (click)="removeFavorite(movie._id)"
          aria-label="Remove from favorites"
        >
          <mat-icon>favorite</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
